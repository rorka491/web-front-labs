<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прогресс по удержанию</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
    }

    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #3498db;
      transition: width 2s linear;
    }

    .button {
      height: 50px;
      background: #3498db;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container:has(.button:active) .progress-fill {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <button class="button">Удерживай</button>
  </div>

</body>
</html>
