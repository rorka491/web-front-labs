<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSS-Прогресс по удержанию</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .button {
      position: relative;
      width: 200px;
      height: 50px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 2s linear;
      z-index: 1;
    }

    .button:active .fill {
      width: 100%;
    }

    .button span {
      position: relative;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button class="button">
    <div class="fill"></div>
    <span>Удерживай</span>
  </button>

</body>
</html>
