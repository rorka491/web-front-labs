<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горшков Родион Станиславович — Лабораторная работа 5</title>
    <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            border: solid 2px;
            background-color: aquamarine;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header onclick="handleHeaderClick()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <input type="number" id="NumberA" placeholder="Число A"><br>
        <input type="number" id="NumberB" placeholder="Число B"><br>
        <div class="content">
            <div class="message" onclick="calculate('add')">Сложение</div>
            <div class="message" onclick="calculate('sub')">Вычитание</div>
            <div class="message" onclick="calculate('mul')">Умножение</div>
            <div class="message" onclick="calculate('div')">Деление</div>
            <div class="message" onclick="showWhoIshak()">Узнать кто автор страницы</div>
            <div id="output">
                <input type="button" value="кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
                <input type="button" value="кнопка 2" onclick="changeOutput(2, 'green', 'black')">
                <input type="button" value="кнопка 3" onclick="changeOutput(3, 'orange', 'blue')">
                <input type="button" value="кнопка 4" onclick="changeOutput(4, 'purple', 'red')">
            </div>
        </div>
    </main>

    <footer onclick="handleFooterClick()">
        &copy; Горшков Родион. 2 курс 2025
    </footer>

    <script>
        function calculate(operation) {
            let inputA = document.getElementById('NumberA');
            let inputB = document.getElementById('NumberB');

            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);

            if (isNaN(a) || isNaN(b)) {
                alert('Введите корректные числа в оба поля');
                return;
            }

            let result;
            let symbol;

            switch (operation) {
                case 'add':
                    result = a + b;
                    symbol = '+';
                    break;
                case 'sub':
                    result = a - b;
                    symbol = '-';
                    break;
                case 'mul':
                    result = a * b;
                    symbol = '*';
                    break;
                case 'div':
                    if (b === 0) {
                        alert('На ноль делить нельзя!');
                        inputB.focus();
                        inputB.style.borderColor = 'red';
                        return;
                    }
                    result = a / b;
                    symbol = '/';
                    break;
            }

            inputB.style.borderColor = '';
            alert(`${a} ${symbol} ${b} = ${result}`);
        }

        function showWhoIshak() {
            alert('Родион Горшков');
        }

        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = `Нажата кнопка ${buttonNum}`;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
        
            function handleHeaderClick() {
                alert('Клик по шапке!');
            }

            function handleFooterClick() {
                alert('Клик по подвалу!');
            }
    </script>
</body>
</html>
