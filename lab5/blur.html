<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="../static/images/favicon-32x32.png">
<link rel="stylesheet" href="../static/css/main.css">
<title>Регулятор блюра</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
}

.image-container {
    filter: blur(0px);
    transition: filter 0.2s;
    margin-top: 40px;
}

img {
    width: 400px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    padding: 20px;
}

input[type="range"] {
    width: 200px;
}

.indicator {
    font-size: 24px;
    font-weight: bold;
}
</style>
</head>
<body>


  <div class="image-container" id="imgContainer">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Горы">
  </div>

<div class="controls">
    <input type="range" min="0" max="10" value="0" step="1" id="blurSlider">
    <div class="indicator" id="indicator">x0</div>
</div>



  <script>
    const slider = document.getElementById('blurSlider');
    const indicator = document.getElementById('indicator');
    const imageContainer = document.getElementById('imgContainer');

    slider.oninput = () => {
      const blurValue = slider.value;
      imageContainer.style.filter = `blur(${blurValue}px)`;
      indicator.textContent = `x${blurValue}`;
    };
  </script>

</body>
</html>
