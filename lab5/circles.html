<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кружки</title>
  <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
  <link rel="stylesheet" href="../static/css/main.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #eef;
      position: relative;
      overflow: hidden;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .restore-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="restore-btn" onclick="restoreCircles()">Восстановить круги</button>

  <script>
    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink', 'brown', 'teal', 'gray'];
    const circles = [];

    for (let i = 0; i < 10; i++) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.backgroundColor = colors[i % colors.length];
      circle.textContent = i + 1;

      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      circle.onclick = () => circle.style.display = 'none';

      document.body.appendChild(circle);
      circles.push(circle);
    }

    function restoreCircles() {
      circles.forEach(c => c.style.display = 'flex');
    }
  </script>

</body>
</html>
