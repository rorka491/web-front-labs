<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущая дата</title>
    <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        #current-date div {
            background-color: white;
            color: darkslateblue;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px black;
        }

        header {
            transition: color 0.5s;
        }
    </style>
</head>
<body>

    <header id="page-header">
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" disabled id="stop-btn">Стоп</button>
        </div>
        <div>
            <button onclick="startDateUpdate()" id="start-date-btn">Обновлять время</button>
            <button onclick="stopDateUpdate()" id="stop-date-btn" disabled>Остановить обновление времени</button>
        </div>
    </main>

    <footer>
        &copy; Горшков Родион. 2 курс 2025
    </footer>
</body>

    <script>
        function showDate() {
            let out = document.getElementById('current-date')
            let today = new Date()
            out.innerHTML = `
                    <div>Дата и время для локали России: ${today.toLocaleString('ru-RU')}</div>
                    <div>Дата и время для локали Египта: ${today.toLocaleString('ar-EG')}</div>
                    <div>Дата и время для локали Германии: ${today.toLocaleString('de')}</div>
                    <div>Дата и время для локали Греции: ${today.toLocaleString('el')}</div>
                    <div>Дата и время для локали Китая: ${today.toLocaleString('zh')}</div>
                `;
        }

        function changeColors() {
            const header = document.getElementsByTagName('header')[0]
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }

        let timerNum;

        function startChangeColors() {
            timerNum = setInterval(changeColors, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }

        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }

        let colorTimer, dateTimer;

        function startDateUpdate() {
            showDate();
            dateTimer = setInterval(showDate, 1000);
            document.getElementById('start-date-btn').disabled = true;
            document.getElementById('stop-date-btn').disabled = false;
        }

        function stopDateUpdate() {
            clearInterval(dateTimer);
            document.getElementById('start-date-btn').disabled = false;
            document.getElementById('stop-date-btn').disabled = true;
        }
    </script>
</body>
</html>
