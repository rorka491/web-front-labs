<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горшков Родион Станиславович Лабораторная работа 7</title>
    <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }


        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        #detail {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
    <script>
        function showExchange() {
            const exchange = [
                92.34, 98.43, 98.54, 99.01, 99.04, 98.89
            ];
            
            let table = document.getElementById('dollar-table');
            
            table.innerHTML = '<tr><th>Курс доллара (руб)</th></tr>';
            
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i].toFixed(2);
                tr.appendChild(td);
                table.appendChild(tr);
            }
            
            let sum = 0;
            exchange.forEach(element => {
                sum += element;
            });
            
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = `
                Средний курс: <strong>${average.toFixed(2)} руб</strong> за доллар
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>НГТУ, ФБ, Лабораторная работа 7</h1>
    </header>

    <main>
        <button onclick="showExchange()">Показать курс доллара</button>
        <table id="dollar-table">
            <tr>
                <th>Курс доллара (руб)</th>
            </tr>
        </table>
        <div id="detail">Нажмите кнопку, чтобы увидеть курс</div>
    </main>

    <footer>
        &copy; Горшков Родион. 2 курс 2025
    </footer>
</body>
</html>
