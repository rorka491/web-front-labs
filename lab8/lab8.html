<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горшков Родион Станиславович Лабораторная работа 8</title>
    <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">
                {{ message }}
            </h1>
            <p>
                Счетчик: {{ counter }}
            </p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter">--</button>
            <button @click="resetCounter">обнулить</button>
            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }} </div>
            <div>Телефон: {{ user.tel }}</div>
            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, id) in flowers">
                    {{ flower }} <button @click="edit(id, flower)">?</button>
                </li>
            </ul>
        </div>
    </main>


    <footer>
        &copy; Горшков Родион. 2 курс 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Vasya',
                        age: 18,
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик']
                }
            },
            methods: {
                incCounter() {
                    this.counter++
                },
                decCounter() {
                    this.counter--
                },
                resetCounter() {
                    this.counter = 0
                },
                edit(id, flower) {
                    let newName = prompt('Введите название цветка', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000)
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
