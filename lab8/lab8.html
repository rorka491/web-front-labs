<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горшков Родион Станиславович Лабораторная работа 8</title>
    <link rel="shortcut icon" href="../static/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">
                {{ message }}
            </h1>
            <p>
                Счетчик: {{ counter }}
            </p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter">--</button>
            <button @click="resetCounter">обнулить</button>
            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }} </div>
            <div>Телефон: {{ user.tel }}</div>
            <hr>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">цветы</h2>
                    <ul class="list-group">
                        <li v-for="(flower, id) in flowers" class="list-group-item">
                            {{flower}} <button @click="edit(id, flower)"><i class="bi bi-pencil"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <h2>Calc</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a" class="form-control">
                </div>
                <div class="col-auto">+</div>
                <div class="col-auto">
                    <input type="number" v-model="b" class="form-control">
                </div>
                <div class="col-auto">
                    <button @click="sum" class="btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <span class="badge text-bd-primary fs-5">{{result}}</span>
                </div>
            </div>
        </div>
    </main>


    <footer>
        &copy; Горшков Родион. 2 курс 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Vasya',
                        age: 18,
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                    a: 1,
                    b: 10,
                    result: '',
                }
            },
            methods: {
                incCounter() {
                    this.counter++
                },
                decCounter() {
                    this.counter--
                },
                resetCounter() {
                    this.counter = 0
                },
                edit(id, flower) {
                    let newName = prompt('Введите название цветка', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000)
                },
                sum() {
                    this.result = this.a + this.b;
                },
            }
        }).mount('#app');
    </script>
</body>
</html>
